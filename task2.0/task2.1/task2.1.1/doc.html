<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bulma Card Component</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
  <section class="section">
    <div class="container">
      <div class="card">
        <div class="card-image">
          <figure class="image is-4by3">
            <img src="png.jpg" alt="Placeholder image">
          </figure>
        </div>
        <div class="card-content">
          <div class="media">
            <div class="media-content">
              <p class="title is-4">Card Title</p>
              <p class="subtitle is-6">Card Subtitle</p>
            </div>
          </div>
          <div class="content">
            This is a simple card component created using Bulma. It is fully responsive and adapts to different screen sizes.
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
